<!DOCTYPE html>
<html>
<head>
	<title>Gif</title>
	<style>
		ul{
			list-style:square inside url("sqpurple.gif");
		}
		table,th,td{
			border:1px solid black;
		}
	</style>
</head>
<body>
	<ul>
		<li>Coffee</li>
		<li>Tea</li>
		<li>Coca cola</li>
		
	</ul>
	<table>
		<tr>
			<th>First Name</th>
			<th>Last Name</th>
		</tr>
		<tr>
			<td>Lois</td>
			<td>Griffin</td>
		</tr>
	</table>
	

</body>
</html>
